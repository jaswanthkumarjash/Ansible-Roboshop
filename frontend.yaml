- name: Configuring frontend server
  hosts: frontend
  become: yes
  tasks: 
  - name: Disabling existing nodejs version
    ansible.builtin.command: dnf module disable nodejs -y

  - name: Enabling nodejs version 20 
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: Install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present

  - name: remove default frontend code
    ansible.builtin.file:
      path: /usr/share/nginx/html/
      state: absent

  - name: Create usr/share/nginx/html/ directory
    ansible.builtin.file:
      path: /usr/share/nginx/html/
      state: directory

  - name: Remove existing existing frontend application
    ansible.builtin.file:
      path: /tmp/frontend.zip
      state: absent

  - name: Download latest frontend application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
      dest: /tmp/frontend.zip

  - name: Unzip the file
    ansible.builtin.unarchive:
      src: /tmp/frontend.zip
      dest: /usr/share/nginx/html/
      remote_src: yes
  
  # - name: Remove the nginx configuration
  #   ansible.builtin.file:
  #     path: /etc/nginx/nginx.conf
  #     state: absent

  - name: Updating new nginx conf file
    ansible.builtin.copy:
      src: nginx.conf 
      dest: /etc/nginx/nginx.conf
      backup: yes

  - name: Start and enable service
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes