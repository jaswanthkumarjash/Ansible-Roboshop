- name: Configuring payment server
  hosts: payment
  become: yes
  tasks: 
  - name: Installing python
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
    loop:
    - python3
    - gcc
    - python3-devel

  - name: Creating system user
    ansible.builtin.user:
      name: roboshop
      state: present
      system: yes
      shell: /sbin/nologin
      comment: "roboshop system user"
      home: /app
    
  - name: Removing /app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: Create /app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Remove existing payment application
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent

  - name: Download payment app file
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      path: /tmp/payment.zip

  - name: Unzip the file
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app

  - name: Installing dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9 
    args: 
      chdir: /app

  - name: Creating systemd service for payment
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: Daemon-reload
    ansible.builtin.systemd_service:
      daemon-reload: yes

  - name: start and enable the service 
    ansible.builtin.service:
      name: payment
      state: started
      enabled: yes